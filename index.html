<html>
  <body>
    <h1>Totalizador de ventas</h1>
    <form id="total-form">
      <label for="precio">Introduzca el precio:</label>
      <input type="number" id="precio" />
      <label for="cantidad">Introduzca la cantidad del producto</label>
      <input type="number" id="cantidad" />
      <label for="selectCodigo">Seleccione el codigo de estado</label>
      <select  id="selectCodigo">
        <option value="CA">CA</option>
        <option value="UT">UT</option>
        <option value="NV">NV</option>
        <option value="AL">AL</option>
        <option value="TX">TX</option>
      </select>
      <label for="selectCategoria">Seleccione la categroria del prodcuto</label>
      <select  id="selectCategoria">
        <option value="Varios">Varios</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcholicas">Bebidas alcholicas</option>
        <option value="Material de escritorio">Material de escritorio</option>
        <option value="Muebles">Muebles</option>
        <option value="Electronicos">Electronicos</option>
        <option value="Vestimenta">Vestimenta</option>
      </select>
      <input type="submit" value="Totalizador" id="totalizador-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
